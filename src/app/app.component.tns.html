
    <!-- https://docs.nativescript.org/angular/core-concepts/angular-navigation.html#page-router-outlet -->

    <!--
    RadSideDrawer is a UI component part of the Progress NativeScript UI set of components.
    Learn more about the RadSideDrawer UI component and how it can be customized in this documentation article:
    https://docs.nativescript.org/angular/ui/professional-ui-components/ng-SideDrawer/getting-started
    -->
    <RadSideDrawer *ngIf="" [drawerTransition]="sideDrawerTransition">
        <GridLayout tkDrawerContent rows="auto, *" class="sidedrawer sidedrawer-left">
            <StackLayout row="0" class="sidedrawer-header" backgroundColor="#71bf44">
                <Label class="sidedrawer-header-image fa" text="&#xf2bd;"></Label>
                <Label class="sidedrawer-header-brand" [text]="this.userFromApi.user.name"></Label>
                <Label class="footnote" [text]="this.userFromApi.user.email"></Label>
            </StackLayout>
        
            <ScrollView row="1">
                <StackLayout class="sidedrawer-content">
                    <GridLayout columns="auto, *" class="sidedrawer-list-item" [class.selected]="isComponentSelected('/home')" (tap)="onNavItemTap('/home')">
                        <Label col="0" text="&#xf015;" class="fa"></Label>
                        <Label col="1" text="Home" class="p-r-10"></Label>
                    </GridLayout>

                    <GridLayout columns="auto, *" class="sidedrawer-list-item" [class.selected]="isComponentSelected('/userboad/foods')" (tap)="onNavItemTap('/userboard/foods')">
                        <Label col="0" text="&#xf1ea;" class="fa"></Label>
                        <Label col="1" text="Foods" class="p-r-10"></Label>
                    </GridLayout>

                    <GridLayout columns="auto, *" class="sidedrawer-list-item" [class.selected]="isComponentSelected('/userboad/drinks')" (tap)="onNavItemTap('/userboard/drinks')">
                        <Label col="0" text="&#xf1ea;" class="fa"></Label>
                        <Label col="1" text="Drinks" class="p-r-10"></Label>
                    </GridLayout>

                    <GridLayout columns="auto, *" class="sidedrawer-list-item" [class.selected]="isComponentSelected('/userboad/menus')" (tap)="onNavItemTap('/userboard/menus')">
                        <Label col="0" text="&#xf1ea;" class="fa"></Label>
                        <Label col="1" text="Menus" class="p-r-10"></Label>
                    </GridLayout>

              
                    <GridLayout columns="auto, *" class="sidedrawer-list-item" [class.selected]="isComponentSelected('/orders')" (tap)="onNavItemTap('/register')">
                        <Label col="0" text="&#xf002;" class="fa"></Label>
                        <Label col="1" text="Orders" class="p-r-10"></Label>
                    </GridLayout>

                    
        
                    <StackLayout class="hr-light"></StackLayout>

                    <GridLayout columns="auto, *" class="sidedrawer-list-item"  (tap)="logout()">
                        <Label col="0" text="&#xf013;" class="fa"></Label>
                        <Label col="1" text="Logout" class="p-r-10"></Label>
                    </GridLayout>
                </StackLayout>
            </ScrollView>
        </GridLayout>

        <page-router-outlet tkMainContent class="page page-content"></page-router-outlet>
    </RadSideDrawer>

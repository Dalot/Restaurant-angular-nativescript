<Button text="browse-foods works!" class="btn btn-primary"></Button>
<RadListView [items]="foods" (itemTap)="onFoodItemTap($event)" class="list-group">
        <!--
        RadListView is a UI component part of the Progress NativeScript UI set of components.
        Learn more about the RadListView UI component and how it can be customized in this documentation article:
        https://docs.nativescript.org/angular/ui/professional-ui-components/ng-ListView/getting-started
        This component is used to display the master list in the master-detail structure.
        -->
            <ng-template tkListItemTemplate let-food="item">
                <StackLayout class="list-group-item">
                    <GridLayout rows="*, *, *" columns="*, *" class="list-group-item-content">
                        <Label [text]="food.name" class="text-primary font-weight-bold"></Label>
                        <Label col="1" horizontalAlignment="right" class="list-group-item-text m-r-5">
                            <FormattedString>
                                <Span text="&#x24;"></Span>
                                <Span [text]="food.price_food"></Span>
                                <Span  text=" AUD"></Span>
                            </FormattedString>
                        </Label>
    
                        <StackLayout row="1" class="hr-light m-t-5 m-b-5" colSpan="2"></StackLayout>
    
                        <Image row="2" [src]="food.url_image" stretch="aspectFill" height="120" class="m-r-20 m-b-20"></Image>
                        <StackLayout row="2" col="1" verticalAlignment="center" class="list-group-item-text">
                            <Label class="p-b-10">
                                <!-- set fontFamily="system" to workaround "Service exited due to Segmentation fault: 11" error -->
                                <FormattedString ios:fontFamily="system">
                                    <Span text="&#xf1b9;   " class="fa text-primary"></Span>
                                    <Span [text]="food.type"></Span>
                                </FormattedString>
                            </Label>
                            <Label class="p-b-10">
                                <!-- set fontFamily="system" to workaround "Service exited due to Segmentation fault: 11" error -->
                                <FormattedString ios:fontFamily="system">
                                    <Span text="&#xf085;   " class="fa text-primary"></Span>
                                    <Span [text]="food.description"></Span>
                                    <Span text=" Description"></Span>
                                </FormattedString>
                            </Label>
                            <Label>
                                <!-- set fontFamily="system" to workaround "Service exited due to Segmentation fault: 11" error -->
                                <FormattedString ios:fontFamily="system">
                                    <Span text="&#xf2dc;   " class="fa text-primary"></Span>
                                    <Span [text]="food.hasAC ? 'Yes' : 'No'"></Span>
                                </FormattedString>
                            </Label>
                            <StackLayout orientation="horizontal" class="list-group" orientation="horizontal">
                                <GridLayout columns="*,*" rows="*" class="list-group-item-text">
                                        <Button col="0" class="btn-rounded-sm my-button list-group-item" text="View"></Button>
                                        <Button col="1" class="btn-rounded-sm my-button list-group-item" text="Add to cart"></Button>
                                </GridLayout>
                                    
                            </StackLayout>
                            
                        </StackLayout>
                    </GridLayout>
                </StackLayout>
            </ng-template>
        </RadListView>
